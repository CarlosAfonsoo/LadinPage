<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC | Escola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="cabecario">
        <img src="img/logo.svg" alt="DNC | Escola">
        <div class="text">
            <h4>
                Dê os primeiros passos da <br>
                sua carreira em Tecnologia
            </h4>
            <br>
            <p>
                Inscreva-se no curso gratuito de Introdução à <br>
                Tecnologia da DNC School e aprenda os principais <br>
                fundamentos para construir experiências efetivas.
            </p>
        </div>
    </header>

    <!-- TRÊS ITENS -->
    <section class="itens">
        <p class="texto">
            <img class="imagem" src="img/icons/relogio.png" alt="relógio">
            Certificado de Conclusão
        </p>
        <p class="texto">
            <img class="imagem" src="img/icons/certificado.png" alt="Certificado">
            4 Horas de conteúdo
        </p>
        <p class="texto">
            <img class="imagem" src="img/icons/camera.png" alt="camera">
            Aulas online gravadas
        </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
